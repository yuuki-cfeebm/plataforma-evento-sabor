<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Buffet Simone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body-cadastro">
  <div class="cadastro-container font-poppins">
    <div class="cadastro-card">
      <img src="../assets/img/logo-evento-sabor.png" alt="Logo Buffet Simone" class="logo-cadastro">

      <h2 class="titulo-cadastro">Crie sua conta</h2>
      <p class="texto-pequeno">Preencha os campos abaixo para se cadastrar e fazer seu pedido.</p>

      <form class="form-cadastro" id="formCadastro">
        <div class="input-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
        </div>

        <div class="input-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>

        <div class="input-group">
          <label for="confirmar-senha">Confirmar Senha</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita sua senha" required>
        </div>

        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>

      <p class="texto-voltar">JÃ¡ tem uma conta? <a href="../loginPage/index.html" class="link-login">Fazer login</a></p>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
