<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cardapio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">  
    <div class="sidebar">
      <aside>
        <div class="logo">
          <img src="img/logo-evento-sabor.png" alt="img-logo">
        </div>
        <div>
          <ul class="items-menu">
            <li class="li-button-todos border-8">
              <button id="btn-todos" class="btn-sidebar centralizar-btn btn-categoria">
                <img id="img-btn-todos" src="icon/icon-todos.svg" alt="icon-todos"> 
                <span id="span-btn-todos" class="texto-btn-categoria">Todos</span>
              </button>
            </li>
            <div class="linha"></div>
          </ul>
          <ul class="menu-categorias">
            <div><span class="span-cinza">Categorias</span></div>
            <li id="li-pratos" class="border-8">
              <button id="btn-pratos" class="btn-sidebar centralizar-btn btn-categoria">
                <img id="img-btn-pratos" src="icon/icon-pratos.svg" alt="icon-pratos">
                <span id="span-btn-pratos" class="texto-btn-categoria">Pratos Principais</span>
              </button>
            </li>
            <li id="li-salgados" class="border-8">
              <button id="btn-salgados" class="btn-sidebar centralizar-btn btn-categoria">
                <img id="img-btn-salgados" src="icon/icon-salgados.svg" alt="icon-salgados">
                <span id="span-btn-salgados" class="texto-btn-categoria">Salgados e Petiscos</span>
              </button>
            </li>
            <li id="li-doces" class="border-8">
              <button id="btn-doces" class="btn-sidebar centralizar-btn btn-categoria">
                <img id="img-btn-doces" src="icon/icon-doces.svg" alt="icon-doces">
                <span id="span-btn-doces" class="texto-btn-categoria">Doces e Sobremesas</span>
              </button>
            </li>
            <li><div class="linha"></div></li>
          </ul>
          <ul class="restricoes">
            <span class="span-cinza">Restrições</span>
            <li>
              <input class="filtro" type="checkbox" value="glutem">
              <label for="">Sem Glútem</label>
            </li>
            <li>
              <input class="filtro" type="checkbox" value="vegano">
              <label for="">Vegano</label>
            </li>
            <li>
              <input class="filtro" type="checkbox" value="nao sei">
              <label for="">nao sei</label>
            </li>
          </ul>
        </div>
      </aside>
    </div>
    <div class="layout-header-main">
      <header>

      </header>
      <main>
    
      </main>
    </div>
    <div id="fundo-escuro"></div>

    <div class="modal-carrinho fechar-modal-carrinho">
      <div class="container-modal-carrinho ">
        <div class="header-carrinho">
          <div>
            <img id="carrinho-pedido" src="icon/icon-carrinho-header.svg" alt="icon-carrinho-pedido">
            <span>Carrinho</span>
          </div>
          <button id="btn-fechar-modal">
            x fechar
          </button>
        </div>
        <div class="body-carrinho">
          
        </div>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
